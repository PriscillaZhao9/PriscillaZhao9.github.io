  - {file: "README.md", title: About me}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "puzhao@stanford.edu"}
  - {title: Github, icon: github, url: "https://github.com/priscillazhao9"}

comments:
